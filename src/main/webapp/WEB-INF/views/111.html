<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/jquery/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $.ajax({
                    url: "search",
                    context: document.body,
                    type: 'post',
                    data: {},
                    success: function (res) {
                        document.getElementById("img1").src = ${contextPath} +res.image;
                    }
                });
            });
        });
    </script>
</head>
<body>
<p>${contextPath}</p>
<img id="img1"/>
</body>
</html>
