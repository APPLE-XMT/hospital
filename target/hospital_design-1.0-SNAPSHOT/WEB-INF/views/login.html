<!doctype html>
<html lang="zh">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理页面</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/smooth-scrollbar.js"></script>
    <script type="text/javascript" src="https://www.dowebok.com/demo/2014/93/js/owl.carousel.js"></script>
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
    <script type="text/javascript" src="../static/js/custom.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //给submit-button添加点击事件
            $('#submit-button').click(function () {
                $.ajax({
                    url: "login",
                    context: document.body,
                    type: 'post',
                    data: {
                        username: $('#exampleInputUsername').val(),
                        password: $('#exampleInputPassword').val()
                    },
                    //只关注Web服务端响应的函数
                    success: function (res) {
                        if (res.status == "success") {
                            location.href="/returnDoctorIndex";
                        } else if (res.status == "error") {
                            alert(res.data);
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="loading"><div id="loading-center"></div></div>

<!-- loader END -->
<!-- Sign in Start -->
<!-- loader END -->
<!-- Sign in Start -->
<section class="sign-in-page">
    <div class="container sign-in-page-bg mt-5 p-0">
        <div class="row no-gutters">
            <div class="col-md-6 text-center">
                <div class="sign-in-detail text-white">
                    <a class="sign-in-logo mb-5"><img src="../static/images/logo2.png" class="img-fluid" alt="logo"></a>
                    <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="../static/images/login/hospital.jpg" class="img-fluid mb-4" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <div class="sign-in-from">
                    <h1 class="mb-0">用户登录</h1>
                    <p>输入您的电子邮件地址和密码以访问管理面板。</p>
                    <form class="mt-4" method="post">
                        <div class="form-group">
                            <label for="exampleInputUsername" style="margin: 20px 0 0 0">用户名</label>
                            <input type="text" class="form-control mb-0" id="exampleInputUsername" placeholder="请输入用户名" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword"  style="margin: 20px 0 0 0">密码</label>
                            <a href="#" class="float-right">忘记密码？</a>
                            <input type="password" class="form-control mb-0" id="exampleInputPassword" placeholder="请输入密码">
                        </div>
                        <div class="d-inline-block w-100"  style="padding: 10px 0">
                            <div class="custom-control custom-checkbox d-inline-block">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">记住我</label>
                            </div>
                            <!--<button type="submit" class="btn btn-primary float-right" id="submit-button" onclick="login()">登录</button>-->
                            <input type="button"  class="btn btn-primary float-right" id="submit-button" value="登录"/>
                        </div>
                        <div class="sign-info">
                            <span class="dark-color d-inline-block line-height-2">没有帐户？ <a href="../views/sign-in.html">注册一个</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
